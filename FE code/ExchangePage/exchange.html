<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Laptop Exchanging</title>
</head>
<body>

<div class="container my-5">
  <div class="row">
    <div class="col-md-4 laptop" id="laptop1">
      <img src="ảnh/LaptopMSI.jpg" alt="Laptop MSI Modern 14" class="img-fluid">
      <p>Price: 12.999.000</p>
      <p>Owner: Chu Quoc Thanh</p>
      <p>Description: Purchased 6 months ago but rarely used</p>
      <p>Phone number: 012321316</p>
    </div>

    <div class="col-md-4 text-center exchange-arrow">
      <img src="ảnh/exchange.png" alt="Exchange Arrows" class="img-fluid my-3">
      <div class="compensation">
        <label for="indemnification-input">Tiền bù</label>
        <h5><input type="number" id="indemnification" name="indemnification-input" min="0"></h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="compensation" value="buyer" id="buyer">
          <label class="form-check-label" for="buyer">Buyer</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="compensation" value="seller" id="seller">
          <label class="form-check-label" for="seller">Seller</label>
        </div>
      </div>
    </div>

    <div class="col-md-4 laptop" id="laptop2">
      <img src="ảnh/unnamed.webp" alt="Laptop Acer Aspire 3" class="img-fluid">
      <p>Price: 13.500.000</p>
      <p>Owner: Ta Duc Thang</p>
      <p>Description: Used for 2 months</p>
      <p>Phone number: 0859627651</p>
    </div>
  </div>

  <div class="text-center mt-4 buttons">
    <button id="confirmExchange" class="btn btn-success">Make exchange</button>
    <button id="declineExchange" class="btn btn-danger">Cancel</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
