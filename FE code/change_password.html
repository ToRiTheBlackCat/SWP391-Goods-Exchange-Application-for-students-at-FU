<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay Đổi Mật Khẩu</title>
    <link rel="stylesheet" href="change_password_style.css">
</head>
<body>
    <div class="password-change-container">
        <form action="/change_password" method="post">
            <div class="form-group">
                <label for="username">Tên bạn:</label>
                <input type="text" id="username" name="username" value="" readonly>
            </div>
            <div class="form-group">
                <label for="new-password">Mật khẩu mới:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Bắt buộc nhập mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="confirm-new-password">Xác nhận mật khẩu mới:</label>
                <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Bắt buộc nhập mật khẩu" required>
            </div>
            <button type="submit" class="btn-save">Lưu</button>
        </form>
    </div>
</body>
</html>
