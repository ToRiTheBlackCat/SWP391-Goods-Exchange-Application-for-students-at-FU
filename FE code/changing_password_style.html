<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="forgot-password-container">
        <h1>Quên mật khẩu?</h1>
        <p>Thay đổi mật khẩu của bạn chỉ trong ba bước đơn giản. Điều này sẽ giúp bạn bảo mật tài khoản của mình!</p>
        <ol>
            <li>Nhập địa chỉ email của bạn.</li>
            <li>Hệ thống của chúng tôi sẽ gửi mã OTP vào email của bạn.</li>
            <li>Nhập OTP để xác minh.</li>
        </ol>
        <input type="email" placeholder="Nhập địa chỉ email của bạn">
        <button class="btn-new-password">TẠO MẬT KHẨU MỚI</button>
        <button class="btn-return-login">TRỞ LẠI ĐĂNG NHẬP</button>
    </div>
</body>
</html>
