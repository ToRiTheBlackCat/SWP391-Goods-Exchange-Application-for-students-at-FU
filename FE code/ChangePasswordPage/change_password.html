<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thay Đổi Mật Khẩu</title>
    <link rel="stylesheet" href="change_password_style.css">
</head>
<body>
    <div class="password-change-container">
        <form action="/change_password" method="post">
            <div class="form-group">
                <label for="username">Your username:</label>
                <input type="text" id="username" name="username" value="" readonly>
            </div>
            <div class="form-group">
                <label for="new-password">New password:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Required to enter password" required>
            </div>
            <div class="form-group">
                <label for="confirm-new-password">Confirm new password:</label>
                <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Required to enter password" required>
            </div>
            <button type="submit" class="btn-save">Save</button>
        </form>
    </div>
</body>
</html>
