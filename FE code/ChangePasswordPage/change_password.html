<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="change_password_style.css">
    <script>
        function handleChangePassword(event) {
            event.preventDefault(); // Ngăn form gửi đi theo cách mặc định

            const newPassword = event.target['new-password'].value;
            const confirmPassword = event.target['confirm-new-password'].value;

            if (newPassword === confirmPassword) {
                // Giả sử quá trình đổi mật khẩu thành công
                alert("Password has been successfully changed. Please log in with your new password.");
                window.location.href = "login_page.html"; // Chuyển hướng đến trang đăng nhập
            } else {
                alert("Passwords do not match. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="password-change-container">
        <form onsubmit="handleChangePassword(event)">
            <div class="form-group">
                <label for="username">Your username:</label>
                <input type="text" id="username" name="username" value="user" readonly>
            </div>
            <div class="form-group">
                <label for="new-password">New password:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Required to enter password" required>
            </div>
            <div class="form-group">
                <label for="confirm-new-password">Confirm new password:</label>
                <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Required to enter password" required>
            </div>
            <button type="submit" class="btn-save">Save</button>
        </form>
    </div>
</body>
</html>
