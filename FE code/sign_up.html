<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="sign_up_style.css">
</head>
<body>
    <div class="sign_up_controller">
        <h2>Đăng kí tài khoản</h2>

        <form action="sign_up_form" method="post">
            <div class="input-group">
                <label for="username">Tên người dùng</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="input-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
            </div>
            <div class="input-group">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="checkbox">
                <label for="gender">Giới tính</label>
                <input type="radio" name="gender" value="male" required>Nam 
                <input type="radio" name="gender" value="male" required>Nữ
            </div>
            
            <button class="register-btn" type="submit">Đăng kí</button>
            
        </form>
    </div>
</body>
</html>
