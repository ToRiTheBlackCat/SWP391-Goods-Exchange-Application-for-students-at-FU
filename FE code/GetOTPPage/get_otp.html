<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="change_password_style.css">
    <script>
        function changePassword(event) {
            event.preventDefault();
            const newPassword = event.target.newPassword.value;
            const confirmPassword = event.target.confirmPassword.value;

            if (newPassword === confirmPassword) {
                alert("Password has been successfully changed. Please log in with your new password.");
                window.location.href = "login_page.html"; // Chuyển hướng đến trang đăng nhập
            } else {
                alert("Passwords do not match. Please try again.");
            }
        }
    </script>
</head>
<body>
    <div class="change-password-container">
        <h1>Change Password</h1>
        <form onsubmit="changePassword(event)">
            <div class="input-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button class="btn-change-password" type="submit">Change Password</button>
        </form>
    </div>
</body>
</html>
