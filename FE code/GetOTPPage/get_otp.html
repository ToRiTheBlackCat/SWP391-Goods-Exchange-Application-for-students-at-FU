<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="get_otp_style.css">
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot password?</h1>
        <p>Change your password using the following steps</p>
        <ol>
            <li>Enter your email address.</li>
            <li>Our system will send the OTP code to your email.</li>
            <li>Enter OTP for verification.</li>
        </ol>
        <input type="email" placeholder="Enter your email">
        <button class="btn-new-password" type="submit">CONFIRM OTP</button>
        <button class="btn-return-login" type="submit">BACK LOGIN PAGE</button>
    </div>
</body>
</html>
