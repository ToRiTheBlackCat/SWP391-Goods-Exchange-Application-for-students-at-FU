<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="postproductstyle.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Category</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-warning text-white" href="#">Post</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category">
                    <option value="electronics">Electronics</option>
                    <option value="accessories">Accessories</option>
                    <option value="houseware">Houseware</option>
                    <option value="book">Book</option>
                    <option value="school-supplies">School Supplies</option>
                    <option value="clothes">Clothes</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Picture</label>
                        <div class="border p-4 text-center" id="picture-placeholder">Picture</div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter product name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="price">Price</label>
                            <input type="text" class="form-control" id="price" placeholder="Enter product price" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="postTitle">Post Title</label>
                        <input type="text" class="form-control" id="postTitle" placeholder="Enter post title" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Detailed Description</label>
                        <textarea class="form-control" id="description" rows="4" placeholder="Enter detailed description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="address">Seller Information</label>
                        <input type="text" class="form-control" id="address" placeholder="Enter seller address" required>
                    </div>

                    <button type="submit" class="btn btn-warning text-white">Post</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
