<!DOCTYPE html>
<html>
<head>
    <title>Upload Item Picture</title>
</head>
<body>
    <h2>Create Item Listing</h2>
    <form id="itemForm">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required><br><br>

        <label for="itemDescription">Description:</label>
        <textarea id="itemDescription" name="itemDescription" required></textarea><br><br>

        <label for="itemImage">Upload Image:</label>
        <input type="file" id="itemImage" name="itemImage" accept="image/*" required><br><br>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        async function submitForm() {
            const form = document.getElementById('itemForm');
            const formData = new FormData(form);

            const response = await fetch('/api/Items/Create', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                alert('Item listing created successfully!');
            } else {
                alert('Failed to create item listing');
            }
        }
    </script>
</body>
</html>
